Create a form like the one above. The form should contain three inputs:
a small text input asking for a name,
a larger textarea input to write a message,
a submit input (“Send”)

When you click the Send button, the form will be submitted with a GET method. (you can use the same HTML file for the action url)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form method="GET">
        Name: <br>
        <input name="q"/><br><br>
        Comment: <br>
        <textarea name="comments" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Send"/>
    </form>

<script src="exercise1.js"></script>
</body>
</html>
